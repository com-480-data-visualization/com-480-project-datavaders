<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- Stylesheets for the searchable dropdown -->
  <link rel="stylesheet" href="./mselect/chosen.min.css">
  <script type="text/javascript" src="./mselect/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./mselect/chosen.jquery.min.js"></script>
  <!-- Load minified d3.js library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-path.v1.min.js" charset="utf-8"></script>
<!--   <script src="radarChart.js" charset="utf-8"></script>
 -->
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Data Visualization</title>

  <style>
    body {
        font-family: sans-serif;
        font-size: 11px;
        font-weight: 300;
        fill: #242424;
        text-align: center;
        /* text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff; */
        cursor: default;
    }

    .legend {
        font-family: 'Raleway', sans-serif;
        fill: #333333;
    }

</style>
</head>
<body>
  <div class="row">
      <select id="year" onchange="map_changeYear()">
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option selected value="2019">2019</option>
      </select>
    <svg id="map" width="1000" height="578" ></svg>
    <div class='radar-container'>
      <form>
        <select id='mselect' multiple="" style="width: 300px" onchange="radar_update();">
        </select>
      </form>
      <div class="radar"></div>
      <button id='clear-all' onclick="radar_clear()">Clear</button>
    </div>
  </div>

  <svg id="bar" width="1000" height="275"></svg>
  <div id="scatter"></div>
  <select id="submetric" onchange="scatter_changeSubmetric()">
    <option selected value="gdp_per_capita">GDP</option>
    <option value="corruption_perceptions">Societal Trust</option>
    <option value="generosity">Generosity</option>
    <option value="freedom_to_life_choice">Freedom</option>
    <option value="healthy_life_expectancy">Healthy Life Expectancy</option>
  </select>
  <script src='bar_chart/bar_chart.js'></script>
  <script> type="text/javascript">
      $(document).ready(function(){
        $('#mselect').chosen()
      })
  </script>
  <script src="radar.js" charset="utf-8"></script>
  <script src="scatter.js"></script>
  <script src="map.js"></script>

</body>
</html>
